<html ng-app="home"  ng-controller="home">
  <head>
    <title>Refresh comments widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <h4>Leave a comment</h4>
    <strong>My ID: {{my_id}}</strong>
    <div id="commentWrapper">
      <div class="fb-comments" id="comments" data-href="http://softr.net/fiverr/mula78/data/" data-width="700" data-numposts="25"></div>
    </div>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/script.js"></script>
</html>
